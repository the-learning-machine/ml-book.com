---
layout: default
---

<div class="uk-section">
  <div class="uk-container uk-container-xsmall">
    <a href="/tags"><- Back to Tags</a>
    <section class="background-dark usa-section section-intro">
      <div class="usa-grid">
        {% assign numberof = page.posts | size %}
        <h2>{{ numberof }} {% if numberof == 1 %}post{% else %}posts{% endif %} with "{{ page.title }}" tag</h2>
      </div>
    </section>


    <section class="usa-grid content-focus page-tag-results">
      {%
        include tag-results.html
        posts=page.posts
        tags=page.tags
        trim_padding=true
      %}
    </section>
  </div>
</div>
